<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Stylesheet/style.css">
    <title>Todo Web App</title>
</head>
<body>
    <h1>Todo App</h1>
    <div id="Summary"></div>
    <h3>Reminder for things to do</h3>
    <label id="Search-label"> Search:
    <input id="Search-input" type="text" placeholder="Search Todos">
    </label>
    <br>
    <label>
        <input id="uncompleted-todos" type="checkbox"><em>Show uncompleted Todos</em>
    </label>
    <br>
    <br>
    <div id="todos"> </div>
    <br>
    <form id="todo-form">
        <input id="create-todo-input" type="text" placeholder="Type in new todo" name="todo">
        <button id="create-todo-submit">Create Todo</button>
    </form>
    <br>
<script src="/Javascript/uuidv4.js"></script>
<script src="/Javascript/todoapp-functions1.js"></script>
<script src="/Javascript/todoapp1.js"></script>
</body>
</html>
